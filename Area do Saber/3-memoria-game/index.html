<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    <a href="../index.html" class="inicio">INÍCIO</a>
  </div>
  
  <header>
    <h1>Jogo da Memória</h1>
  </header>

  <main class="main-content">
    <div id="score">Pontuação: 0</div> 
    
    <div id="cardboard"></div>

    <div id="game-info">
      <div id="message"></div>
      <button id="restart-btn">Reiniciar</button>
    </div>

    <div class="game-over">Game Over!</div>
    <div class="parabens">Parabéns! Você venceu!</div>
  </main>

  <footer class="caixadeinstrucao">
    Encontre os pares virando as cartas. O jogo termina quando todas as cartas forem combinadas!
  </footer>

  <script src="script.js"></script>
</body>

</html>
